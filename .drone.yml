workspace:
  base: /test
  path: oe_media

services:
  web:
    image: fpfis/httpd-php-ci:7.1
    environment:
      - DOCUMENT_ROOT=/test/oe_media
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  selenium:
    image: selenium/standalone-chrome:3
    shm_size: 2g
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
      - SCREEN_WIDTH=1280
      - SCREEN_HEIGHT=800

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  composer-update-lowest:
    group: prepare-update
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      # @todo remove "composer install" step once the following issue is fixed.
      # @link https://webgate.ec.europa.eu/CITnet/jira/browse/OPENEUROPA-1234
      - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  site-install:
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/run drupal:site-install
  grumphp:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/phpunit

  behat:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      # Reset permission since installation runs as root. @todo Fix this.
      - ./vendor/bin/drush -y config-set system.performance css.preprocess 0
      - ./vendor/bin/drush -y config-set system.performance js.preprocess 0
      - chown -R www-data /test/oe_media/build/sites
      - find /test/oe_media/build/sites/default/files -type d -exec chmod 775 {} \;
      - find /test/oe_media/build/sites/default/files -type f -exec chmod 664 {} \;
      - su -s /bin/bash -c "./vendor/bin/behat --strict" www-data

matrix:
  COMPOSER_BOUNDARY:
    - lowest
    - highest
