name: OpenEuropa Media JavaScript asset
description: Provides the JS asset media type.
package: OpenEuropa

type: module
core_version_requirement: ^10

dependencies:
  - drupal:media

config_devel:
  install:
    - core.entity_view_display.media.javascript_asset.default
    - field.storage.media.oe_media_js_asset_url
    - field.field.media.javascript_asset.oe_media_js_asset_url
    - core.entity_form_display.media.javascript_asset.default
    - media.type.javascript_asset
