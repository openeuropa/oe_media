name: 'OpenEuropa Media iframe'
description: 'Provides media types with iframe as media source.'
package: OpenEuropa

type: module
core_version_requirement: ^9.3

dependencies:
  - drupal:filter
  - drupal:options
  - media:media

config_devel:
  install:
    - core.entity_form_display.media.iframe.default
    - core.entity_view_display.media.iframe.default
    - core.entity_form_display.media.video_iframe.default
    - core.entity_view_display.media.video_iframe.default
    - field.storage.media.oe_media_iframe
    - field.storage.media.oe_media_iframe_ratio
    - field.storage.media.oe_media_iframe_thumbnail
    - field.field.media.iframe.oe_media_iframe
    - field.field.media.iframe.oe_media_iframe_ratio
    - field.field.media.iframe.oe_media_iframe_thumbnail
    - field.field.media.video_iframe.oe_media_iframe
    - field.field.media.video_iframe.oe_media_iframe_ratio
    - field.field.media.video_iframe.oe_media_iframe_thumbnail
    - filter.format.oe_media_iframe
    - media.type.iframe
    - media.type.video_iframe
