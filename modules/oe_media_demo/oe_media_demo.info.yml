name: 'OpenEuropa Media Demo'
description: 'Demo module for the OpenEuropa media project.'
package: OpenEuropa
type: module
core_version_requirement: ^8.9 || ^9
dependencies:
  - drupal:media
  - oe_media:oe_media
  - oe_media:oe_media_avportal
  - oe_media:oe_media_iframe
  - oe_media:oe_media_js_asset
  - oe_media:oe_media_webtools

config_devel:
  install:
    - core.entity_form_display.node.oe_media_demo.default
    - core.entity_view_display.node.oe_media_demo.default
    - entity_browser.browser.media_entity_browser
    - field.field.node.oe_media_demo.field_oe_demo_av_portal_photo
    - field.field.node.oe_media_demo.field_oe_demo_av_portal_video
    - field.field.node.oe_media_demo.field_oe_demo_document_media
    - field.field.node.oe_media_demo.field_oe_demo_iframe
    - field.field.node.oe_media_demo.field_oe_demo_image_media
    - field.field.node.oe_media_demo.field_oe_demo_js_asset
    - field.field.node.oe_media_demo.field_oe_demo_media_browser
    - field.field.node.oe_media_demo.field_oe_demo_remote_video_media
    - field.field.node.oe_media_demo.field_oe_demo_video_iframe
    - field.field.node.oe_media_demo.field_oe_demo_webtools_chart
    - field.field.node.oe_media_demo.field_oe_demo_webtools_map
    - field.field.node.oe_media_demo.field_oe_demo_webtools_sfeed
    - field.storage.node.field_oe_demo_av_portal_photo
    - field.storage.node.field_oe_demo_av_portal_video
    - field.storage.node.field_oe_demo_document_media
    - field.storage.node.field_oe_demo_iframe
    - field.storage.node.field_oe_demo_image_media
    - field.storage.node.field_oe_demo_media_browser
    - field.storage.node.field_oe_demo_js_asset
    - field.storage.node.field_oe_demo_remote_video_media
    - field.storage.node.field_oe_demo_video_iframe
    - field.storage.node.field_oe_demo_webtools_chart
    - field.storage.node.field_oe_demo_webtools_map
    - field.storage.node.field_oe_demo_webtools_sfeed
    - node.type.oe_media_demo
    - views.view.av_portal_entity_browser
    - views.view.media_entity_browser
